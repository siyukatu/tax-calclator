<html lang="ja"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税計算ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-text">チームみらい<br>学生チーム<br>ロゴ</div>
        </div>
        <nav>
            <a>ホーム</a>
            <a>概要</a>
            <a>ツール</a>
        </nav>
    </header>
    <div id="breadcrumbs">
        <a href="/tools/">ホーム</a>
        <a href="/tools/">ツール</a>
        <span class="now">税計算ツール</span>
    </div>
    <div class="container">
        <h1>税計算ツール</h1>
        <form id="tax-form">
            <div class="form-group">
                <label for="income">収入</label>
                <input type="number" id="income" name="income" value="0" required="">
            </div>
            <div class="form-group">
                <label for="age">年齢</label>
                <input type="number" id="age" name="age" value="0" required="">
            </div>
            <div class="form-group">
                <button type="submit" class="button submit">計算</button>
            </div>
        </form>
        <div id="result" class="before">
            <div id="summary">徴収される金額は <span class="amount">0</span> 円です。</div>
            <table>
                <thead>
                    <tr>
                        <th>税</th>
                        <th>税率</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody id="result-table">
                    <tr>
                        <td>A税</td>
                        <td>0%</td>
                        <td>0円</td>
                    </tr>
                    <tr>
                        <td>B税</td>
                        <td>0%</td>
                        <td>0円</td>
                    </tr>
                    <tr class="total">
                        <td>C税</td>
                        <td>0%</td>
                        <td>0円</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <small id="annotation">このツールの計算は不正確な可能性があります。<br>念の為、都度検証を行って下さい。</small>
    <script src="main.js"></script>

</body></html>
